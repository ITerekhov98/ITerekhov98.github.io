<!DOCTYPE html>
<html>
  <head>
    <title>Плеер</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      .button-area {
        background-color:black;
      }
      .js-video-container {
        width: 100%;
        height: 100%
      }
      button {
        border-style: none;
        cursor: pointer;
        color: white;
        background-color: transparent;
      }
    </style>

  </head>
  <body>
    <div id="player" style="width: 800px; height: 600px;">
      <div class="js-video-container"></div>
      <div class="button-area">
        <button class="js-play-button">
          <i class="fa fa-play fa-2x" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button">
          <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
        </button>
      </div>
      <!-- Here can be placed player controls: play and volume buttons -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

  </body>
</html>
