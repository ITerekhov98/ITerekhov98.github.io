<!DOCTYPE html>
<html>
  <head>
    <title>Плеер</title>
    <meta charset="utf-8">
    <link rel="icon" href="./favicon.png">
    <link rel="icon" sizes="180x180">
    <link rel="stylesheet" href="./font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="player" class ="player-container">
      <div class="js-video-container player-screen"></div>
      <div class="control-panel">
        <div>
          <button class="js-play-button player-button">
            <i class="fa fa-play fa-2x" aria-hidden="true"></i> 
          </button>
          <button class="js-pause-button player-button">
            <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
          </button>
          <button class="js-volume-button player-button">
            <i class="fa fa-volume-off fa-2x" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button player-button">
            <i class="fa fa-volume-up fa-2x" aria-hidden="true"></i>
          </button>
        </div>
        <div class="viewing-panel">
          <span  class="js-current-time time_view"></span>
          <div style="flex-grow: 1;"></div>
          <span class="js-duration time_view"></span>
        </div>
        <div>
          <button class="js-fullscreen-button player-button">
            <i class="fa fa-expand fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

  </body>
</html>
